
<body class="total border shadow-none p-3 mb-5 bg-light rounded">
  <form class="d-flex justify-content-center" #f="ngForm" (ngSubmit)="loginUser()">

    <div>
      <div>
        <div class="form-group">
          Email:<span class="text-danger">*</span>
          <input class="form-control" type="Email" #email="ngModel" name="Email" id="Email"
            [(ngModel)]="loginModel.email" required>
        </div>
        <div *ngIf="(email.dirty || email.touched) && (!email.valid || !email.value.trim())"
          class="col-sm-12">
          <small class="text-danger">email is required.</small>
        </div>
        <div class="form-group">
          password:<span class="text-danger">*</span>
          <input class="form-control" #password="ngModel" type="password" name="password" id="password"
            [(ngModel)]="loginModel.password" required>
        </div>
        <div *ngIf="(password.dirty || password.touched) && (!password.valid || !password.value.trim())"
          class="col-sm-12">
          <small class="text-danger">password name is required.</small>
        </div>
        <div>
          <button [disabled]="f.invalid || isValid()" class="form-control btn btn-primary mb-1 w-50 mr-2"
            type="submit" (click)="loginUser()">Login</button>
            <!-- <a href="reg">register</a> -->
        </div>
      </div>
    </div>
  </form>

</body>
